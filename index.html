<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>everything</title>
    <link rel="stylesheet" href="./stylesheets/everything.css"/>
    <link rel="stylesheet" href="./stylesheets/site.css"/>
    <script src="./spm_modules/seajs/2.3.0/dist/sea.js"></script>
</head>
<body>
<div id="container">
    <div class="everything">
    </div>
</div>

<script>
    seajs.config({
        alias:{
            "jquery":"http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js",
            "underscore":"http://cdn.bootcss.com/underscore.js/1.6.0/underscore-min.js"
        }
    });

    seajs.use(["./scripts/everything","jquery","underscore"],function(Everything,$,_){

        var value = [
            '@author Tang Pin',
            'Version 0.2.0',
            {
                content:"功能用法",
                children:
                    [
                        '创建新的一行(Enter键)',
                        '向右缩进(Tab键)',
                        {
                            content:'删除一行',
                            children:[
                                'delete键',
                                '在空行上按退格键'
                            ]
                        }
                    ]
            },
            {
                content:'调整部分',
                children:[
                    {
                        content:'外观',
                        children:[
                            '增加功能dot',
                            '调整行高亮'
                        ]
                    },
                    '修复回车键在父节点的最后创建节点的bug'
                ]
            },
            {
                content:'0.2.1计划功能',
                children:[
                    'unindent',
                    'function dot 外观调整，区分有无子集的节点'
                ]
            },
            {
                content:'后续计划功能',
                children:[
                    '颜色主题',
                    '拖拽',
                    '调整应用宽度',
                    'redo undo'
                ]
            }
        ];

        var container = document.querySelector(".everything");

        var everything = new Everything(value,{
            container: container
        });
    });
</script>
</body>
</html>
