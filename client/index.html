<div id="toolbar" class="toolbar" nselectable="on" style="-moz-user-select:none;-webkit-user-select:none;" onselectstart="return false;">
    <div class="switcher">
        <div class="button" id="writing-btn">WRITING</div>
        <div class="button hi" id="list-btn">LIST</div>
    </div>
    <div class="button" id="setting-btn">#</div>
</div>
<div id="container" class="panel">
    <div class="everything">
    </div>
</div>

<div class="editor-container panel" id="panel-writing">
    <div class="editor-title" contenteditable="true" placeholder="title"></div>
    <div class="editor-content" placeholder="Content"></div>
    <div class="icon">
        <div class="iconfont icon-category"></div>
        <div class="iconfont icon-information"></div>
    </div>
</div>
<!-- setting panel -->
<div id="panel-setting" class="panel" ng-controller="optionController as ctl">
    {{aa}}
    <div id="register">
        <form action="" id="register-form" ng-submit="ctl.re()">
            <input type="email" name="username" placeholder="email" id="re-email" ng-model="ctl.reEmail"/>
            <input type="text" name="email" placeholder="nickname" id="re-name" ng-model="ctl.reName"/>
            <input type="password" name="password" placeholder="password" id="re-password" ng-model="ctl.rePassword"/>
            <input type="submit" value="register"/>
        </form>
    </div>
    <div id="sign-in">
        <form action="" id="signin-form">
            <input type="email" name="email" placeholder="email" id="sign-email"/>
            <input type="password" name="password" placeholder="password" id="sign-password"/>
            <input type="submit" value="sign in"/>
        </form>
    </div>
</div>
<div id="status-bar">
    <div class="item" id="github">
        <a href="https://github.com/itangpin/everything" target="_blank">source on github</a>
    </div>
